<!DOCTYPE html>
<html ng-app="markdownWiki">
<head>
    <title>MarkDown Editor with AngularJS</title>
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="./src/styles/hljs-atom-one-dark.css">
    <link rel="stylesheet" type="text/css" href="./dist/app.css">

</head>
<body>
 
<nav class="navbar navbar-primary">
  <div class="container-fluid container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed toggle-button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Know In Minutes</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-right">
        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Go!</button>
            </span>
          </div><!-- /input-group -->
        </div>
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid container" ng-controller="markedownController as markedown">
  <div ng-view></div>
</div>


<script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="./node_modules/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="./node_modules/angular-sanitize/angular-sanitize.min.js"></script>
<script type="text/javascript" src="./node_modules/marked/lib/marked.js"></script>
<script type="text/javascript" src="./node_modules/highlightjs/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<script type="text/javascript" src="./node_modules/codemirror/lib/codemirror.js"></script>
<script type="text/javascript" src="./node_modules/codemirror/mode/markdown/markdown.js"></script>
<script type="text/javascript" src="./node_modules/codemirror/mode/gfm/gfm.js"></script>
<script type="text/javascript" src="./node_modules/angular-ui-codemirror/src/ui-codemirror.js"></script>
<script type="text/javascript" src="./dist/main.js"></script>
</body>
</html>
